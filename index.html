<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LUT Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="initialPanel">
    <img src="assets/icons/Logo.png" alt="GLAZE Logo" class="logo">
    <button id="createTemplateBtn" class="panel-button">新規 LUT テンプレート作成</button>
    <button id="applyToPhotoBtn" class="panel-button">ファイルへLUTレイヤー適用</button>
    <button id="applyFilmBtn" class="panel-button">Filmレイヤー適用</button>
    <button id="deleteHiddenLayersBtn" class="panel-button">非表示レイヤー削除</button>
    
    <!-- ステータス表示 -->
    <div id="status"></div>
  </div>

  <!-- フィルムエフェクト設定ダイアログ -->
  <dialog id="thresholdDialog">
    <form method="dialog">
      <h2>フィルムエフェクト設定</h2>
      
      <!-- 有効にする効果 -->
      <div class="setting-panel">
        <div class="setting-panel-title">有効にする効果:</div>
        <div class="checkbox-group">
          <label><input type="checkbox" id="enableHalation" checked> ハレーション効果</label>
          <label><input type="checkbox" id="enableDreamyHaze" checked> Dreamy Haze効果</label>
          <label><input type="checkbox" id="enableDarkGrain" checked> 暗部グレイン効果</label>
        </div>
      </div>
      
      <!-- ハレーション設定 -->
      <div class="setting-panel">
        <div class="setting-panel-title">ハレーション設定:</div>
        <div class="slider-group">
          <div class="slider-header">
            <label for="thresholdSlider">閾値</label>
            <span class="slider-value" id="thresholdValue">200</span>
          </div>
          <input type="range" id="thresholdSlider" class="custom-slider" value="200" min="100" max="250" step="5">
        </div>
        <div class="slider-group">
          <div class="slider-header">
            <label for="blurRadiusSlider">ぼかし半径 (px)</label>
            <span class="slider-value" id="blurRadiusValue">30</span>
          </div>
          <input type="range" id="blurRadiusSlider" class="custom-slider" value="30" min="10" max="60" step="5">
        </div>
      </div>
      
      <!-- Dreamy Haze設定 -->
      <div class="setting-panel">
        <div class="setting-panel-title">Dreamy Haze設定:</div>
        <div class="slider-group">
          <div class="slider-header">
            <label for="dreamyBlurRadiusSlider">ぼかし半径 (px)</label>
            <span class="slider-value" id="dreamyBlurRadiusValue">50</span>
          </div>
          <input type="range" id="dreamyBlurRadiusSlider" class="custom-slider" value="50" min="10" max="100" step="5">
        </div>
        <div class="slider-group">
          <div class="slider-header">
            <label for="dreamyBlurOpacitySlider">ぼかしレイヤー不透明度 (%)</label>
            <span class="slider-value" id="dreamyBlurOpacityValue">90</span>
          </div>
          <input type="range" id="dreamyBlurOpacitySlider" class="custom-slider" value="90" min="0" max="100" step="5">
        </div>
        <div class="checkbox-group">
          <label><input type="checkbox" id="dreamyToneCurve" checked> トーンカーブ調整</label>
          <label><input type="checkbox" id="dreamyGradientMap" checked> グラデーションマップ調整</label>
        </div>
        <div class="slider-group">
          <div class="slider-header">
            <label for="dreamyGradientOpacitySlider">グラデーションマップ不透明度 (%)</label>
            <span class="slider-value" id="dreamyGradientOpacityValue">15</span>
          </div>
          <input type="range" id="dreamyGradientOpacitySlider" class="custom-slider" value="15" min="0" max="50" step="1">
        </div>
      </div>
      
      <!-- 暗部グレイン設定 -->
      <div class="setting-panel">
        <div class="setting-panel-title">暗部グレイン設定:</div>
        <div class="slider-group">
          <div class="slider-header">
            <label for="shadowThresholdSlider">暗部しきい値</label>
            <span class="slider-value" id="shadowThresholdValue">80</span>
          </div>
          <input type="range" id="shadowThresholdSlider" class="custom-slider" value="80" min="0" max="255" step="5">
        </div>
        <div class="slider-group">
          <div class="slider-header">
            <label for="grainAmountSlider">グレイン量 (%)</label>
            <span class="slider-value" id="grainAmountValue">25</span>
          </div>
          <input type="range" id="grainAmountSlider" class="custom-slider" value="25" min="1" max="50" step="1">
        </div>
        <div class="slider-group">
          <div class="slider-header">
            <label for="featherRadiusSlider">マスクのフェザー (px)</label>
            <span class="slider-value" id="featherRadiusValue">20</span>
          </div>
          <input type="range" id="featherRadiusSlider" class="custom-slider" value="20" min="0" max="50" step="2">
        </div>
      </div>
      
      <div class="dialog-buttons">
        <button type="button" id="cancelBtn">キャンセル</button>
        <button type="submit" id="applyBtn" class="primary">適用</button>
      </div>
    </form>
  </dialog>

  <!-- 非表示レイヤー削除確認ダイアログ -->
  <dialog id="deleteConfirmDialog">
    <form method="dialog">
      <h2>非表示レイヤー削除</h2>
      <div class="dialog-content">
        <p>削除対象: <span id="deleteCount">0</span>個のレイヤー</p>
        <p>⚠️ この操作は取り消せません</p>
      </div>
      <div class="dialog-buttons">
        <button type="button" id="deleteCancelBtn">キャンセル</button>
        <button type="submit" id="deleteConfirmBtn" class="primary">削除実行</button>
      </div>
    </form>
  </dialog>

  <script src="main.js"></script>
</body>
</html>
