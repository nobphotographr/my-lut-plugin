<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LUT Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="panel">
    <!-- ヘッダー -->
    <h1>
      <img src="assets/icons/lut-icon.png" alt="LUT Icon" class="lut-icon" />
      <span class="logo-text">GLAZE</span>
    </h1>

    <!-- ボタンコンテナ -->
    <div class="button-container">
      <button id="createTemplateBtn">新規 LUT テンプレート作成</button>
      <button id="applyToPhotoBtn">ファイルへLUTレイヤー適用</button>
      <button id="applyFilmBtn">Filmレイヤー適用</button>
    </div>

    <!-- ステータス表示 -->
    <div id="status"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
